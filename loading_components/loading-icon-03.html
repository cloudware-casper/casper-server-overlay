<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="loading-icon-03">
  <template>
    <style>

      :host{
        display: block;
      }

      .spin-element {
        /* width: 40px;
        height: 40px; */

        position: relative;
        /* margin: 81px auto; */
      }

      .clock {
        /* background-color: rgba(255,0,0,0.2); */
        height: 200px;
        position: relative;
        width: 200px;
      }

      .minutes-container, .hours-container, .seconds-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .hours {
        border-radius: 50%;
        background: #D8D8D8;
        height: 10%;
        left: 48.75%;
        position: absolute;
        top: 40%;
        transform-origin: 50% 100%;
        width: 4px;
      }

      .minutes {
        border-radius: 50%;
        background: #D8D8D8;
        height: 15%;
        left: 49%;
        position: absolute;
        top: 35%;
        transform-origin: 50% 100%;
        width: 5px;
      }

      @keyframes rotate {
        100% {
          transform: rotateZ(360deg);
        }
      }

      .hours-container {
        animation: rotate 2s infinite linear;
      }
      .minutes-container {
        animation: rotate 0.8s infinite linear;
      }
    </style>
    <div class="spin-element">
      <div class="clock">
        <div class="hours-container">
          <div class="hours"></div>
        </div>
        <div class="minutes-container">
          <div class="minutes"></div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class LoadingIcon03 extends Polymer.Element {
      static get is () {
        return 'loading-icon-03';
      }

      static get properties () {
        return {
        };
      }

      ready () {
        super.ready();
      }

      connectedCallback () {
        super.connectedCallback();
      }

    }

    window.customElements.define(LoadingIcon03.is, LoadingIcon03);
  </script>
</dom-module>
